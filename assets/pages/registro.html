<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamatsGo - Registgro</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="container-registro" class="color-fondo">
      <header>
        <a href="#"><img src="../images/logo.png" alt="Logo" /></a>
      </header>
      <section class="imagen1-registro">n</section>
      <section>
        <div class="form-register">
          <h1>Regístrate</h1>
          <input
            class="controls"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese su Nombre"
          />
          <input
            class="controls"
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Ingrese su Apellido"
          />
          <input
            class="controls"
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingrese su Email"
          />
          <input
            class="controls"
            type="password"
            name="clave"
            id="clave"
            placeholder="Ingrese su Contraseña"
          />
          <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
          <input class="botons" type="submit" value="Registrar" />
          <p><a href="./login.html">¿Ya tengo Cuenta?</a></p>
        </div>
      </section>
      <section class="imagen2-registro"></section>
      <footer class="footer-login">Copyright &copy; CamatsGo 2022</footer>
    </div>
  </body>
</html>
