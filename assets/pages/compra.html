<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>CamatsGo - Compra</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-rafa-color">
    <div class="row justify-content-center">
      <div id="header" class="col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-light">
        <a href="#"
          ><img src="../images/logo.png" alt="Logo" class="logo-header"
        /></a>
      </div>
      <div
        class="col-sm-4 col-md-4 col-lg-4 col-xl-4 border d-flex align-items-center justify-content-center bg-rafa-color height-max"
      >
        <ul class="nav flex-column">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-primary"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
              >Transacciones</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item text-primary" href="./compra.html"
                >Compra</a
              >
              <a class="dropdown-item text-primary" href="./venta.html"
                >Venta</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="../pages/home-page.html"
              >Saldos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="../../index.html"
              >Cerrar Sesión</a
            >
          </li>
        </ul>
      </div>
      <div
        class="col-sm-8 col-md-8 col-lg-8 col-xl-8 border d-flex flex-column align-items-center justify-content-start bg-rafa-color xlarge-height"
      >
        <div class="align-self-start mt-1 size-saldo">
          <p>Transacciones</p>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-start align-self-start h-100 margin-saldo"
        >
          <h1>Compras</h1>
          <div
            class="d-flex flex-column text-align-start justify-content-center border p-5 bg-primary border-secondary text-light rounded"
          >
            <h3>Comprar</h3>
            <div class="align-self-end">
              <label for="bitcoins">Bitcoins</label>
              <input id="bitcoins" placeholder="BTC" type="number" />
            </div>
            <div class="align-self-end">
              <label for="pesos">Pesos</label>
              <input id="pesos" placeholder="ARS" type="number" />
            </div>
          </div>
        </div>
      </div>

      <div
        class="col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex flex-row align-items-center justify-content-center bg-light height-medium"
      >
        <h2 class="mr-5">Contáctanos:</h2>
        <nav>
          <ul
            class="d-flex flex-row align-items-center justify-content-center style-list"
          >
            <li class="mr-4">
              <a href="#" class="text-primary"
                ><img
                  src="../images/logo_whatsapp.png"
                  alt="Whatsapp"
                  class="redes"
                />+5491155555555</a
              >
            </li>
            <li class="mr-4">
              <a href="#" class="text-primary"
                ><img
                  src="../images/logo_twitter.png"
                  alt="Twitter"
                  class="redes"
                />@CamatsGo</a
              >
            </li>
            <li class="mr-4">
              <a href="#" class="text-primary"
                ><img
                  src="../images/logo_facebook.png"
                  alt="Facebook"
                  class="redes"
                />CamatsGo</a
              >
            </li>
            <li class="mr-4">
              <a href="#" class="text-primary"
                ><img
                  src="../images/logo_instagram.png"
                  alt="Instagram"
                  class="redes"
                />@CamatsGo</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
